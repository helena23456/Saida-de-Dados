<script>
    /*
    Imagine que você irá pegar o valor de R$ 350,00 no caixa do banco, em quantas notas de 100, 50, 20, 10 e 5 o caixa retornará?

    Construa um algoritmo que retorne as quantidades dos respectivos valores de notas.
    */

    // Entrada de Dados
    var valor = 350;


    // Processamento
    var notas100 = Math.floor(valor / 100); // quantidade de notas de 100
    var resto = valor % 100; // resto após retirar as notas de 100

    var notas50 = Math.floor(resto / 50); // quantidade de notas de 50
    resto = resto % 50; // resto após retirar as notas de 50

    var notas20 = Math.floor(resto / 20); // quantidade de notas de 20
    resto = resto % 20; // resto após retirar as notas de 20

    var notas10 = Math.floor(resto / 10); // quantidade de notas de 10
    resto = resto % 10; // resto após retirar as notas de 10

    var notas5 = Math.floor(resto / 5); // quantidade de notas de 5


    // Saída de Dados
     console.log("Quantidade de notas de R$100:", notas100);
    console.log("Quantidade de notas de R$50:", notas50);
    console.log("Quantidade de notas de R$20:", notas20);
    console.log("Quantidade de notas de R$10:", notas10);
    console.log("Quantidade de notas de R$5:", notas5);


</script>
