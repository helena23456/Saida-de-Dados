<script>
    /*
    Os juros são porcentagem de valores cobrados em cima de um valor base. Juros compostos são porcentagens de valores cobradas sobre porcentagens de valores.
    
    Um imposto que vivenciamos é o de importação, ela é composta de duas partes:

    - O ICMS estadual, em SC este valor é de 17% sobre o valor do produto, para produtos acima de R$ 250,00.
    - E a taxa de importação nacional, é de 60% sobre o produto do ICMS.

    Imagine que você comprou dois produtos, um headset de R$ 100,00 e um drone de R$ 300,00.

    Calcule quanto de imposto deve ser pago sobre cada produto e apresente o resultado em tela.
    */

    // Entrada de Dados
var precoHeadset = 100.00;
    var precoDrone = 300.00;
    var valorLimiteICMS = 250.00;
    var percentualICMS = 0.17;
    var percentualTaxaImportacao = 0.60;


    // Processamento
var impostoHeadset;
    var impostoDrone;
    // Calcula o imposto para o headset
    if (precoHeadset > valorLimiteICMS) {
        impostoHeadset = precoHeadset * percentualICMS; // ICMS
        impostoHeadset += impostoHeadset * percentualTaxaImportacao; // Taxa de importação sobre o ICMS
    } else {
        impostoHeadset = 0; // Não ultrapassou o limite do ICMS, então não há imposto
    }

    // Calcula o imposto para o drone
    if (precoDrone > valorLimiteICMS) {
        impostoDrone = precoDrone * percentualICMS; // ICMS
        impostoDrone += impostoDrone * percentualTaxaImportacao; // Taxa de importação sobre o ICMS
    } else {
        impostoDrone = 0; // Não ultrapassou o limite do ICMS, então não há imposto
    }


    // Saída de Dados
  console.log("Imposto sobre o headset: R$" + impostoHeadset.toFixed(2));
    console.log("Imposto sobre o drone: R$" + impostoDrone.toFixed(2));  


</script>
