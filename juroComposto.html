<script>
    /*
    O juro é uma porcentagem do valor de um produto adicionado sobre ele mesmo. Ex: 10% sobre R$ 100, resultando em R$ 110,00.

    O juro composto é uma porcentagem adicional sobre um valor já com juro. Ex: 50% sobre 25% sobre R$ 100, resultando em 50% de R$ 125,00, resultando em R$ 187,50.

    Assumindo que o juro é adicionado uma vez por mês, a partir do 2º mês, calcule o juro composto de 12% ao mês durante 6 meses sobre o valor de R$ 100,00.

    */

    // Entrada de Dados
var valorInicial = 100.00; // Valor inicial
    var taxaJuros = 0.12; // Taxa de juros composta por mês
    var meses = 6; // Quantidade de meses


    // Processamento
var valorFinal = valorInicial; // Inicializa o valor final como o valor inicial

    for (var i = 1; i <= meses; i++) {
        valorFinal = valorFinal * (1 + taxaJuros); // Calcula o valor final com base no juro composto
    }



    // Saída de Dados
console.log("O valor final após", meses, "meses com juros compostos de 12% ao mês é R$" + valorFinal.toFixed(2));    


</script>
